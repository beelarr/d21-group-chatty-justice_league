<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Justice League</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    
    <link type="text/css" id="pagetheme" rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/theme-buttons.css">

</head>

<body>

    <!-- Navigation and Header Bar -->
    <header>
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

            <a class="navbar-brand icon-logo" href="#">
                    <img src="images/jllogo.png" alt="">
                </a>

            <input class="form-control mr-sm-2" type="text" id="userMessage" placeholder="Message">

            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="postMessage">Post
                </button>
        </nav>
    </header>


    <div class="container">
        <div class="row">
            <!-- Column 1 -->
            <div class="col col-4">
                <div class="col col-3 fixed">
                <div class="column-img"></div>

                <!-- Super Hero Select Group -->
                <div class="list-group ">
                    <a href="#" class="list-group-item boxhover list-group-item-action">
                        <select class="form-control" id="superhero">
                            <option value="0" name="Concerned Citizen">Post As...</option>
                              <option value="1" name="Batman">Batman</option>
                              <option value="2" name="Wonder Woman">Wonder Woman</option>
                              <option value="3" name="Superman">Superman</option>
                              <option value="4" name="Flash">Flash</option>
                              <option value="5" name="Aquaman">Aquaman</option>
                              <option value="6" name="Cyborg">Cyborg</option>
                        </select></a>


                    <!-- Theme Select Group -->
                    <!--<a href="#" class="list-group-item list-group-item-action list-group-item-info" id="theme-button-elements">-->
                        <!--<button id="DefaultTheme" ></button>-->
                        <!--<button id="DarkKnight" ></button>-->
                        <!--<button id="WonderWoman" ></button>-->
                        <!--<button id="Aquaman" ></button>-->
                        <!--<button id="Flash" > </button>-->
                        <!--<button id="Cyborg" ></button>-->
                        <!--<button id="Superman" ></button>-->
                    <!--</a>-->
                    <!-- Change Theme -->
                    <a href="#" class="list-group-item boxhover list-group-item-action">
                            <button type="button" class="btn btn-secondary btn-block" id="modalButton">
                            Change Your Theme</button>
                        </a>


                    <!-- Enlarge Text Button -->
                    <a href="#" class="list-group-item boxhover list-group-item-action">
                            <button type="button" class="btn btn-secondary btn-block" id="enlargeText">
                            <span><i class="fa fa-text-height" aria-hidden="true"></i></span> 
                            Adjust Text Size</button>
                        </a>

                    <!-- Delete All Messages Button -->
                    <a href="#" class="list-group-item boxhover list-group-item-action"><button type="button" class="btn btn-danger btn-block" id="deleteAllMessages"> <i class="fa fa-trash-o" aria-hidden="true"></i>Clear All Messages</button></a>
                    </div>
                </div>
            </div>
            <!-- Eng of Column 1 -->

            <!-- Column 2 List of Messages -->
            <div class="col col-8">
                <ul class="list-group message-container">

                </ul>
            </div>
            <!-- End of Column 2 List of Messages -->

        </div>
    </div>


    <!--********************MODAL**************************-->


    <div id='register' class="modal fade">
        <div class="modal-dialog" role="document">
            <div class="modal-content" >
                <div class="modal-header bg-inverse text-white">
                    <img class="mx-auto" src="images/jllogo.png"  alt="Logo">


                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span class="text-white" aria-hidden="true">&times;</span>
                    </button>
                </div>
                    <h5 class=" mx-auto modal-title">Pick Your Theme</h5>
                <div class="container-modal modal-body">
                    <a href="#" class="list-group-item col-12" id="theme-button-elements">
                        <button id="DarkKnight" ></button>
                        <button id="WonderWoman" ></button>
                        <button id="Aquaman" ></button>
                        <button id="Flash" > </button>
                        <button id="Cyborg" ></button>
                        <button id="Superman" ></button>
                         <button id="DefaultTheme" ></button>
                    </a>

                </div>
            </div>
        </div>
    </div>







    <script src="https://use.fontawesome.com/9986bfaa56.js"></script>
    <script src="./js/jQuery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="js/chatty.js"></script>
    <script src="js/message.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript" src="js/event-listeners.js"></script>

</body>

</html>
